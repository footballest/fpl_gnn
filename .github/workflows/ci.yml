name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install PyTorch (CPU wheels)
        run: |
          pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision

      - name: Install PyTorch Geometric (CPU wheels)
        shell: bash
        run: |
          TORCH_VER=$(python - <<'PY'
          import torch; print(torch.__version__.split('+')[0])
          PY
          )
          pip install pyg_lib torch_scatter torch_sparse torch_cluster torch_spline_conv             -f https://data.pyg.org/whl/torch-${TORCH_VER}+cpu.html
          pip install torch_geometric

      - name: Install project requirements
        run: pip install -r requirements.txt

      - name: Smoke test (synthetic graph)
        run: |
          python - << 'PY'
          import torch
          from torch_geometric.data import Data
          from src.model import FPLGNN
          x = torch.randn(4, 8)
          edges = [[i,j] for i in range(4) for j in range(4) if i!=j]
          edge_index = torch.tensor(edges, dtype=torch.long).t().contiguous()
          model = FPLGNN(in_feat=8, hidden_feat=16, heads=2)
          out = model(x, edge_index)
          assert out.shape == (4,1)
          print("CI smoke test passed:", out.shape)
          PY
